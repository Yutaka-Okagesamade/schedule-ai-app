<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule AI Logger</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="app-background"></div>

  <div class="app-container">
    <header class="app-header">
      <h1>Schedule AI</h1>
      <p>スケジュールの自動登録アシスタント</p>
    </header>

    <main class="glass-panel">
      <!-- Start Actions -->
      <div id="start-actions" class="state-view active">
        <button id="start-camera-btn" class="action-btn primary-btn large-btn">
          <span class="icon">📷</span> カメラを起動する
        </button>
        <div class="divider">
          <span>または</span>
        </div>
        <label class="action-btn secondary-btn upload-btn">
          <span class="icon">📁</span> 画像ファイルを選択
          <input type="file" id="file-input" accept="image/*">
        </label>
      </div>

      <!-- Camera View Area -->
      <div id="camera-container" class="state-view">
        <div class="video-wrapper">
          <video id="camera-video" autoplay playsinline></video>
        </div>
        <div class="action-group">
          <button id="cancel-camera-btn" class="action-btn secondary-btn">キャンセル</button>
          <button id="capture-btn" class="action-btn primary-btn capture-btn">
            <span class="camera-shutter"></span>
          </button>
        </div>
      </div>

      <!-- Preview Area -->
      <div id="preview-container" class="state-view">
        <canvas id="photo-canvas" class="hidden"></canvas>
        <div class="preview-wrapper">
          <img id="photo-preview" alt="撮影プレビュー">
        </div>
        <div class="action-group">
          <button id="retake-btn" class="action-btn secondary-btn">やり直す</button>
          <button id="send-gas-btn" class="action-btn primary-btn pulse-glow">
            <span class="icon">✨</span> AIで解析して保存
          </button>
        </div>
      </div>

      <!-- Loading / Status Area -->
      <div id="status-area" class="state-view status-container">
        <div class="spinner"></div>
        <h3 id="status-title">解析中...</h3>
        <p id="status-message">AIが画像を読み取り、スプレッドシートに保存しています。</p>
      </div>

      <!-- Result Area -->
      <div id="result-area" class="state-view status-container">
        <div class="success-icon">✅</div>
        <h3>保存完了！</h3>
        <p>スケジュールが正常にスプレッドシートに記録されました。</p>
        <button id="home-btn" class="action-btn primary-btn" style="margin-top: 20px;">
          ホームに戻る
        </button>
      </div>
    </main>
  </div>
  <script src="app.js?v=2"></script>
</body>

</html>
